get:
  summary: Get orders
  description: Return the list of all orders iff the token identify a vendor, else return order of the customer
  operationId: getOrders
  tags:
    - orders
  parameters:
    - in: header
      name: Authorization
      description: token JWT del venditore/cliente
      schema:
        type: string
      required: true
    - in: query
      name: status
      description: filtro stati ordini (se venditore)
      schema:
        type: string
      required: false
  responses:
    200:
      description: "order list"
      content:
        application/json:
          schema:
            $ref: "../schemas/orders.json#/responseOrders"
          example:
            {
              status: "success",
              data: [
                {
                  orderId: "1",
                  date: "2021-03-17",
                  total: 10,
                  articleCount: 3,
                  status: "payed"
                },
                {
                  orderId: "2",
                  date: "2021-03-16",
                  total: 20,
                  articleCount: 5,
                  status: "shipped"
                },
                {
                  orderId: "3",
                  date: "2021-03-15",
                  total: 10,
                  articleCount: "2",
                  status: "cancelled"
                }
              ]
            }
    400:
      description: "request error"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example: { status: "error", message: "richiesta fallita" }