get:
  summary: ritorna ordine da ID
  description: ritorna i dettagli di un ordine passando il suo ID
  operationId: getOrderByID
  tags:
    - sellers
    - customers
  parameters:
    - in: header
      name: Authorization
      description: token JWT del venditore/cliente
      schema:
        type: string
      required: true
    - in: path
      name: id
      description: ID dell'ordine richiesto
      schema:
        type: string
      required: true
  responses:
    200:
      description: dettagli ordine
      content:
        application/json:
          schema:
            $ref: "../schemas/orders.json#/responseOrder"
          example:
            {
              status: "success",
              data:
