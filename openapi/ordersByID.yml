get:
  summary: Get order
  description: Return details of the order associated with the passed ID
  operationId: getOrderByID
  tags:
    - orders
  parameters:
    - in: header
      name: Authorization
      description: token JWT del venditore/cliente
      schema:
        type: string
      required: true
    - in: path
      name: id
      description: ID dell'ordine richiesto
      schema:
        type: string
      required: true
  responses:
    200:
      description: "order details"
      content:
        application/json:
          schema:
            $ref: "../schemas/orders.json#/responseOrder"
          example:
            {
              status: "success",
              data:
                {
                  id: "1",
                  date: "2021-03-17",
                  state: "pending",
                  customer: {
                    name: "Mario Rossi",
                    email: "mario.rossi@email.it",
                    phone: "0491234567"
                  },
                  products:
                    [
                      {
                        id: "prodotto1",
                        name: "product 1",
                        price: 50,
                        quantity: 10
                      },
                      {
                        id: "prodotto2",
                        name: "product 2",
                        price: 20,
                        quantity: 5
                      }
                    ],
                  total: 600,
                  shippingAddress:
                    {
                      recipientName: "Mario",
                      recipientSurname: "Rossi",
                      address: "Via Roma 12/A",
                      city: "Padova",
                      code: "35100",
                      district: "PD",
                    },
                  billingAddress:
                    {
                      recipientName: "Mario",
                      recipientSurname: "Rossi",
                      address: "Via Paolotti 12/A",
                      city: "Treviso",
                      code: "35101",
                      district: "TV",
                    }
                }
            }
    400:
      description: "request error"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example: { status: "error", message: "richiesta fallita" }